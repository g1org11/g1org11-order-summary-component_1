<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="order-conteiner">
        <div class="order-img">
          <img src="images/illustration-hero.svg" alt="hero" />
        </div>
        <div class="order-info">
          <h2>Order Summary</h2>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
            you like!
          </p>
        </div>
        <div class="annual-Plan">
          <div class="anual-plan-left">
            <div class="anual-img">
              <img src="images/icon-music.svg" alt="music" />
            </div>
            <div class="anual-info">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="anual-plan-right">
            <a href="#">Change</a>
          </div>
        </div>
        <button class="payment-button">Proceed to Payment</button>
        <div class="cancel">
          <p class="cancel-order">Cancel Order</p>
        </div>
      </div>
    </div>
  </body>
</html>
